<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="output">
        </div>
        <div class="row">
            <button id="feature">AC</button>
            <button id="feature">+/-</button>
            <button id="feature">%</button>
            <button id="operator">&#9003;</button> 
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operator">&divide</button> 
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operator">&#215;</button> 
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operator">-</button> 
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button id="operator">+</button>
        </div>
        <div class="downspace">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
