<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Quiz JS</title>
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <div id="start">
        <h1>Car Quiz JS</h1>
        <button id="start-btn">Start</button>
    </div>
    <div id="timer"></div>
    <div id="progress-bar">
        <div></div>
    </div>
    <div id="quiz">
        <div id="quiz-content"></div>
    </div>
    <div id="correct">
        <h1>Correct</h1>
    </div>
    <div id="wrong">
        <h1>Wrong</h1>
    </div>
    <div id="timer-ran-out">
        <h1>Timer ran out</h1>
    </div>
    <div id="score"></div>
    <script src="app.js"></script>
</body>
</html>
