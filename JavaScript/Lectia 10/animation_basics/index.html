<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myContainer{
            width: 500px;
            height: 500px;
            background-color: #c3c3c3;
            position: relative;
        }
        #myAnimation{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: absolute
        }
    </style>
</head>

<body>
    <p><button onclick="startMoving()">Start</button></p>
    <div id ="myContainer">
        <div id="myAnimation">
            <!-- <h1>Our animation will appear here</h1> -->
        </div>
    </div>
    <script>
        // setInterval() it is used to call a function with a specific periodicity in miliseconds
        // example: var id = setInterval(doMyJob, 500);
        // to stop this repeating action we need to call function clearInterval(id);

        // setTimeout() it is a function that is used to call other function after some delay in miliseconds
        // example: var id = setTimeout(printMessage, 5000);
        // to stop this repeat action we need to call function clearTimeout(id)
        var id = null;
        function startMoving() {
            console.log("Start");
            let element = document.getElementById('myAnimation');
            let position = 0;
            clearInterval(id);
            id = setInterval(moveIt, 20);

            function moveIt(){
                console.log("move");
                if (position == 400) {
                    clearInterval(id);
                } else {
                    position++;
                    element.style.top = position + 'px';
                    element.style.left = position + 'px';
                }
            }
        }
    </script>
</body>
</html>
